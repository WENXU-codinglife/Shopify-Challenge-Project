{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Add A Product</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/add" enctype="multipart/form-data">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="product_name" placeholder="Product Name" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="quantity" placeholder="Quantity" min="0" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="price" placeholder="Price" step="0.01">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="tag" placeholder="Separate tags with ','">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label for="myfile">Select a file:</label>
                    <input type="file" name="image" id='myfile' accept=".jpg" multiple placeholder="Only Accept JPG"><br>
                    <input type="checkbox" name="image_checkbox_1">
                    <label for="image_checkbox"> Private</label><br>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="myfile">Select a file:</label>
                    <input type="file" name="image" id='myfile' accept=".jpg" multiple placeholder="Only Accept JPG"><br>
                    <input type="checkbox" name="image_checkbox_2">
                    <label for="image_checkbox"> Private</label><br>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="myfile">Select a file:</label>
                    <input type="file" name="image" id='myfile' accept=".jpg" multiple placeholder="Only Accept JPG"><br>
                    <input type="checkbox" name="image_checkbox_3">
                    <label for="image_checkbox"> Private</label><br>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="myfile">Select a file:</label>
                    <input type="file" name="image" id='myfile' accept=".jpg" multiple placeholder="Only Accept JPG"><br>
                    <input type="checkbox" name="image_checkbox_4">
                    <label for="image_checkbox"> Private</label><br>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="myfile">Select a file:</label>
                    <input type="file" name="image" id='myfile' accept=".jpg" placeholder="Only Accept JPG"><br>
                    <input type="checkbox" name="image_checkbox_5">
                    <label for="image_checkbox"> Private</label><br>
                </div>
            </div>

            <button type="submit" class="button is-block is-info is-large is-fullwidth">Add</button>
        </form>
    </div>
</div>
{% endblock %}
